<html>
  <head>
    <meta charset='UTF-8'><meta name='viewport' content='width=1024'><meta name='viewport' content='width=device-width, initial-scale=0.5'>
    <TITLE>SmartQ Setup</TITLE><link rel='stylesheet' type='text/css' href='main2.css'>
  </head>
  <body>
    <div class='container' id='container'>   
     <div id='header' class='header'>
       <table class='Headt1' border='0'>
         <tr><td align='left' width='17%'> </td>
             <td align='left' colspan=5><a><h2>Setup</h2></a>
         </tr>
       </table>
       <hr style='background-color: #11516e; height: 7px;'/>       
       <form  action='/api/save' method='POST' align='center'> 
            
 <table  >
	<tbody>
		<tr>
			<td >
				<table style="width: 350px; float: left;">
					<tbody>
						<tr>
							<th style="background: #1C6EA4;" colspan="2">Genel</th>
						</tr>
						<tr>
							<td style="text-align: right;">Cihaz Id</td>
							<td style="text-align: left;"><input type='text' name='DEVID' value='&DEVID&'/></td>
						</tr>
						<tr>
							<td style="text-align: right;">Mqtt Server</td>
							<td style="text-align: left;"><input type='text' name='MQTT' value='&MQTT&'/></td>
						</tr>	
						<tr>
							<td style="text-align: right;">Mqtt Keepalive</td>
							<td style="text-align: left;"><input type='text' name='KEEP' value='&KEEP&'/></td>
						</tr>
						<tr>
							<td style="text-align: right;">Dali Short ADDR 1</td>
							<td style="text-align: left;"><input type='text' name='SHORT1' value='&SHORT1&'/></td>
						</tr>	
						<tr>
							<td style="text-align: right;">Dali Short ADDR 2</td>
							<td style="text-align: left;"><input type='text' name='SHORT2' value='&SHORT2&'/></td>
						</tr>	
						<tr>
							<td style="text-align: right;">Dali Short ADDR 3</td>
							<td style="text-align: left;"><input type='text' name='SHORT3' value='&SHORT3&'/></td>
						</tr>	
						<tr>
							<td style="text-align: right;">Web Sayfası</td>
							<td style="text-align: left;"><input type='checkbox' name='WEB' &WEB&/></td>
						</tr>
						<tr>
							<td style="text-align: right;">Time Senkron</td>
							<td style="text-align: left;"><input type='checkbox' name='TSYNC' &TSYNC&/></td>
						</tr>					
						<tr>
							<td style="text-align: right;">Proje No</td>
							<td style="text-align: left;"><input type='text' name='PROJE' value='&PROJE&'/></td>
						</tr>
					</tbody>
				</table>
			</td>
			<th>
				<table style="width: 350px;">
					<tbody>
						<tr>
							<th style="background: #1C6EA4;" colspan="2">Wan</th>
						</tr>
						<tr>
							<td style="text-align: right;">Wan Cikis Bicimi</td>
							<td style="text-align: left;"> 
							   <label><input type='radio' name='OUT' value='1' &OUT1& />Dali HAT</label><br/>
		                       <label><input type='radio' name='OUT' value='2' &OUT2& />Wireless</label><br/>
							</td>
						</tr>
						<tr>
							<th style="background: #1C6EA4;" colspan="2">Ethernet</th>
						</tr>
						<tr>
							<td style="text-align: right;">IP Alma Şekli</td>
							<td style="text-align: left;">
							   <label><input type='radio' name='GETIP' value='1' &GETIP1& />Statik</label><br/>
		                       <label><input type='radio' name='GETIP' value='2' &GETIP2& />Dinamik</label><br/>
							</td>
						</tr>
						<tr>
							<td style="text-align: right;">Ip</td>
							<td style="text-align: left;"><input type='text' name='IP' value='&IP&'/></td>
						</tr>
						<tr>
							<td style="text-align: right;">Netmask</td>
							<td style="text-align: left;"><input type='text' name='NETMASK' value='&NETMASK&'/></td>
						</tr>
						<tr>
							<td style="text-align: right;">Gateway</td>
							<td style="text-align: left;"><input type='text' name='GATEWAY' value='&GATEWAY&'/></td>
						</tr>
						<tr>
							<td style="text-align: right;">DNS</td>
							<td style="text-align: left;"><input type='text' name='DNS1' value='&DNS1&'/></td>
						</tr>
						<tr>
							<td style="text-align: right;">Backup DNS</td>
							<td style="text-align: left;"><input type='text' name='DNS2' value='&DNS2&'/></td>
						</tr>
						<tr>
							<th style="background: #1C6EA4;" colspan="2">Wifi</th>
						</tr>
						<tr>
							<td style="text-align: right;">ssid</td>
							<td style="text-align: left;"><input type='text' name='SSID' value='&SSID&'/></td>
						</tr>
						<tr>
							<td style="text-align: right;">password</td>
							<td style="text-align: left;"><input type='text' name='PASS' value='&PASS&'/></td>
						</tr>
						<tr>
							<td style="text-align: right;">Channel</td>
							<td style="text-align: left;"><input type='text' name='CHAN' value='&CHAN&'/></td>
						</tr>
						<tr>
							<td style="text-align: right;">Wifi Scan Rerty</td>
							<td style="text-align: left;"><input type='text' name='WRET' value='&WRET&'/></td>
						</tr>
					</tbody>
				</table>
			</th>
		</tr>
		
	<tr>
      <td colspan=2><input style='height:50px; width:100%' type='submit' value='SAVE AND RESET'</input></td>

	</tr>
	<tr>
	  <td colspan='2' align='center'><a href='/'>MAIN PAGE</a> </td>

	</tbody>
</table>
